<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langcon 2026 - From Text to Action</title>

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Langcon 2026 - From Text to Action">
    <meta property="og:description" content="언어 모델이 로봇을 만났을 때 - 2026년 2월 22일">
    <meta property="og:image" content="https://songys.github.io/2026Langcon/images/2026robot.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Langcon 2026 - From Text to Action">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-mint: #3fb950;
            --accent-blue: #58a6ff;
            --accent-orange: #f78166;
            --accent-purple: #a371f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        nav {
            background: var(--bg-secondary);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav a:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        nav a.active {
            color: var(--accent-mint);
            background: rgba(63, 185, 80, 0.1);
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-mint), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
        }

        /* Poster */
        .poster-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .poster-section img {
            max-width: 650px;
            width: 100%;
            border-radius: 16px;
            border: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .poster-section img:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.15);
        }

        /* Event Info */
        .event-info {
            padding: 50px 20px;
            background: var(--bg-primary);
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .info-card h2 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-card h2::before {
            content: ">";
            color: var(--accent-mint);
            font-family: 'Courier New', monospace;
        }

        .info-item {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .info-label {
            font-weight: 600;
            min-width: 80px;
            color: var(--accent-blue);
        }

        .info-value {
            flex: 1;
            color: var(--text-primary);
        }

        .info-value small {
            color: var(--text-secondary);
        }

        .info-value a {
            color: var(--accent-orange);
            text-decoration: none;
            transition: all 0.2s;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Sponsors */
        .sponsors {
            padding: 50px 20px;
            background: var(--bg-secondary);
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .sponsors h2 {
            color: var(--text-primary);
            margin-bottom: 40px;
            font-size: 1.5rem;
        }

        .sponsor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            align-items: center;
        }

        .sponsor-item {
            background: var(--bg-tertiary);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            transition: all 0.3s;
        }

        .sponsor-item:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.1);
        }

        .sponsor-item img {
            max-width: 200px;
            max-height: 70px;
            object-fit: contain;
        }

        .sponsor-item span {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            text-align: center;
            padding: 30px 20px;
        }

        footer p {
            margin-bottom: 8px;
        }

        footer .hashtag {
            color: var(--accent-mint);
            font-family: 'Courier New', monospace;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav ul {
                gap: 10px;
            }

            nav a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    </section>

    <footer>
        <p>Langcon 2026 - From Text to Action: 언어 모델이 로봇을 만났을 때</p>
        <p class="hashtag">#2026LangCon</p>
    </footer>
